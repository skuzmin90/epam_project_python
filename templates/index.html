<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast App</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div>
  <h2 style="font-size: xx-large; font-style: normal; font-family:Verdana, Geneva, Tahoma, sans-serif; color:white;">Weather Forecast Application</h2>
    <p2 style="font-size: large; font-weight: bolder; font-family:Verdana, Geneva, Tahoma, sans-serif; color:white;">Just pick up a date in the below form <br> and you will see forcast at this day.<br></p2>
    <form class="form-inline" method="post" action="{{ url_for('results') }}">
    <div class="form-group">
      <div class="input-group">
          <span class="input-group-addon" style="font-size: large; font-weight: bolder; font-family:Verdana, Geneva, Tahoma, sans-serif; color:white;">Please select a date:</span>
              <select style="border-radius: 5cm; font-family:Verdana, Geneva, Tahoma, sans-serif;" name="date_select" class="selectpicker form-control">
                {% for date in list_of_date %}
                  <option  value="{{ date }}" style="font-size: medium; font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight: 400; background-color:rgb(196, 222, 223) ; border-radius: 5cm;">{{date}}</option>
                {% endfor %}
              </select>
      </div>
    <button style="font-size: 2ch; font-family:Verdana, Geneva, Tahoma, sans-serif; color: white; background-color:lightskyblue; border:thick; border: azure; border-radius: 5cm; font-weight: 700;" type="submit" class="btn btn-default">Forecast</button>
    </div>
</form>
  </div>
    <footer>
      <p>2021 EPAM Systems<br>
      <a style="color:white;" href="mailto:sergei_kuzmin1@epam.com">sergei_kuzmin1@epam.com</a></p>
    </footer>
</body>
</html>
